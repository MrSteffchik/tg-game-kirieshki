<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ð¢Ð°Ð¿Ð°Ð»ÐºÐ°</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #score {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    #target {
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: #ff4081;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      font-size: 20px;
      user-select: none;
      transition: top 0.2s, left 0.2s;
    }
  </style>
</head>
<body>
  <div id="score">ÐžÑ‡ÐºÐ¸: 0</div>
  <div id="target">ðŸŽ¯</div>

  <script>
    const target = document.getElementById('target')
    const scoreDisplay = document.getElementById('score')
    let score = 0

    function moveTarget() {
      const maxX = window.innerWidth - target.offsetWidth
      const maxY = window.innerHeight - target.offsetHeight
      const randX = Math.random() * maxX
      const randY = Math.random() * maxY
      target.style.left = randX + 'px'
      target.style.top = randY + 'px'
    }

    target.addEventListener('click', () => {
      score++
      scoreDisplay.innerText = 'ÐžÑ‡ÐºÐ¸: ' + score
      moveTarget()
    })

    // ÐŸÐµÑ€Ð²Ð¾Ð½Ð°Ñ‡Ð°Ð»ÑŒÐ½Ð¾Ðµ Ñ€Ð°Ð·Ð¼ÐµÑ‰ÐµÐ½Ð¸Ðµ
    moveTarget()
  </script>
</body>
</html>
